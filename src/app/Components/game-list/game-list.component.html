<div class="container">

<div class="row-fluid">   
<div class="card"> 
    <div class="card-body">
<table class="table table-hover table-striped table-bordered">
    <caption>Games List</caption>
<thead class="thead-light">
    <tr>
        <th scope="col">Id Number</th>
        <th scope="col">Game Name</th>
        <th scope="col">Game Description</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let game of games; let i = index " (click)='linkRedirect(game.link)'>
        <td>{{i + 1}} </td>
        <td>{{game.name}}</td>
        <td>{{game.description}}</td>
    </tr>


</tbody>


</table>
</div>
</div>
</div>
</div>
